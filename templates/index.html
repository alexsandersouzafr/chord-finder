<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
        <title>Chord Finder</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <div id="header" class="container-fluid text-right p-3">
            <p class="display-1"><a href="../"> Chord Finder</a></p>
        </div>

        <div class="container-fluid p-7">
            <div class="col"></div>

                <form id="notes" action="/found" method="GET">
                    <label value="Root"></label>
                    <p><select form="notes" name="root" required>
                        <option value=""></option>
                        {% for item in choices %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select> &emsp; Insert chord notes ascendingly.</p>

                    <p><select form="notes" name="b" required>
                        
                        <option value=""></option>
                        {% for item in choices %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select></p>

                    <p><select form="notes" name="c" required>
                        <option value=""></option>
                        {% for item in choices %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select></p>

                    <p><select form="notes" name="d">
                        <option value=""></option>
                        {% for item in choices %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select></p>
                    <input type="submit" value="Find">
                </form>
                <div class="col">
                    {% block main %}{% endblock %}
                </div>
            </div>
        </div>
        <footer class="text-center text-white fixed-bottom" style="background-color: #403D39;">
            <!-- Grid container -->
            <div class="container p-4"> Made by Alexsander Souza with Flask and Bootstrap.</div>
            <!-- Grid container -->
        </footer>
    </body>
</html>
